<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact | Aangan Realestate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Aangan Realestate for luxury property inquiries." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

  <header style="position:sticky;top:0;padding:18px 28px;background:linear-gradient(90deg,#0f172a,#1e3a8a);color:#fff;z-index:50;">
    <div style="font-family:Playfair Display, serif;font-weight:700;color:var(--gold);font-size:20px;">Aangan Realestate</div>
  </header>

  <main style="max-width:1000px;margin:70px auto;padding:20px;">
    <h1 style="font-family:Playfair Display,serif;font-size:28px;margin-bottom:12px;">Contact Us</h1>

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px;">
      <form id="contactForm" style="background:#f8fafc;padding:16px;border-radius:10px;">
        <label class="visually-hidden" for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;">
        <label class="visually-hidden" for="email">Email</label>
        <input id="email" type="email" placeholder="Email address" required style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;">
        <label class="visually-hidden" for="phone">Phone</label>
        <input id="phone" type="tel" placeholder="Phone number" required style="width:100%;padding:10px;border-radius:8px;margin-bottom:8px;">
        <label class="visually-hidden" for="message">Message</label>
        <textarea id="message" required placeholder="Your message" style="width:100%;padding:10px;border-radius:8px;min-height:120px;margin-bottom:8px;"></textarea>
        <button type="submit" style="background:#0f172a;color:#fff;padding:10px 14px;border-radius:8px;">Send Message</button>
        <p id="formMsg" style="margin-top:8px;"></p>
      </form>

      <div style="padding:12px;">
        <h3 style="margin-bottom:8px;">Office</h3>
        <p>Connaught Place, New Delhi, India</p>
        <p style="margin-top:10px;"><strong>Phone:</strong> +91 12345 67890</p>
        <p style="margin-top:6px;"><strong>Email:</strong> info@aanganrealestate.com</p>
        <div style="margin-top:16px;border-radius:8px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.08);">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.650640644934!2d77.21672181508377!3d28.631451582413897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd35c30d1e65%3A0x7b3eeb2c63c19e7d!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1700000000000" width="100%" height="300" style="border:0;" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer style="padding:18px;text-align:center;color:#9ca3af;">&copy; 2025 Aangan Realestate</footer>

  <script>
    // Improved validation and safer email regex (accepts longer TLDs)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = (document.getElementById('name').value || '').trim();
      const email = (document.getElementById('email').value || '').trim();
      const phone = (document.getElementById('phone').value || '').trim();
      const message = (document.getElementById('message').value || '').trim();
      const formMsg = document.getElementById('formMsg');
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if(!name || !email || !phone || !message){
        formMsg.textContent = 'All fields are required.';
        formMsg.style.color = '#dc2626';
        return;
      }
      if(!emailPattern.test(email)){
        formMsg.textContent = 'Enter a valid email address.';
        formMsg.style.color = '#dc2626';
        return;
      }
      if(phone.replace(/\\D/g,'').length < 7){
        formMsg.textContent = 'Enter a valid phone number.';
        formMsg.style.color = '#dc2626';
        return;
      }

      // Demo: this would be replaced by an actual API call / server endpoint
      formMsg.textContent = 'Message sent successfully (demo).';
      formMsg.style.color = '#16a34a';
      this.reset();
    });
  </script>
</body>
</html>
