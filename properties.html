<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties | Aangan Realestate</title>
  <meta name="description" content="Browse premium properties with Aangan Realestate.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-inter">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-gradient-to-r from-gray-900 to-blue-900 text-white p-5">
    <div class="font-playfair font-bold text-2xl text-yellow-400">Aangan Realestate</div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto mt-16 px-5">
    <h1 class="font-playfair text-3xl mb-6 font-bold">Properties</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-8">
      <select id="typeFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
        <option value="all">All Types</option>
        <option value="villa">Villa</option>
        <option value="house">House</option>
        <option value="apartment">Apartment</option>
      </select>
      <select id="priceFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
        <option value="all">All Prices</option>
        <option value="low">Below $1M</option>
        <option value="mid">$1M - $3M</option>
        <option value="high">Above $3M</option>
      </select>
      <input id="searchBox" type="text" placeholder="Search by location..." class="flex-1 min-w-[180px] px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Property Grid -->
    <div id="propertyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Property Card -->
      <div class="property-card bg-white rounded-lg shadow-lg overflow-hidden" data-type="villa" data-price="high" data-location="dubai">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1200&auto=format&fit=crop" alt="Dubai Villa" class="w-full h-52 object-cover">
        <div class="p-4 -mt-6 bg-white rounded-lg shadow-md">
          <h3 class="font-semibold text-lg">Luxury Villa </h3>
          <p class="text-gray-500 mt-1">2,500,000/-</p>
          <a href="property-detail.html" class="text-blue-600 hover:underline mt-2 inline-block">View details →</a>
        </div>
      </div>

      <div class="property-card bg-white rounded-lg shadow-lg overflow-hidden" data-type="house" data-price="mid" data-location="new york">
        <img src="https://images.squarespace-cdn.com/content/v1/65a8583b3f2bb32732bff587/fa5d488b-e385-4c3b-a80a-5b2a40ba968c/1897+Lilac+Ln-44.jpg" alt="NY House" class="w-full h-52 object-cover">
        <div class="p-4 -mt-6 bg-white rounded-lg shadow-md">
          <h3 class="font-semibold text-lg">Modern House</h3>
          <p class="text-gray-500 mt-1">1,800,000/-</p>
          <a href="property-detail.html" class="text-blue-600 hover:underline mt-2 inline-block">View details →</a>
        </div>
      </div>

      <div class="property-card bg-white rounded-lg shadow-lg overflow-hidden" data-type="apartment" data-price="high" data-location="london">
        <img src="https://media.istockphoto.com/id/488120139/photo/modern-real-estate.jpg?s=612x612&w=0&k=20&c=88jk1VLSoYboMmLUx173sHs_XrZ9pH21as8lC7WINQs=" alt="London Penthouse" class="w-full h-52 object-cover">
        <div class="p-4 -mt-6 bg-white rounded-lg shadow-md">
          <h3 class="font-semibold text-lg">City Apartments</h3>
          <p class="text-gray-500 mt-1">4,500,000/-</p>
          <a href="property-detail.html" class="text-blue-600 hover:underline mt-2 inline-block">View details →</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 py-6 mt-12">
    &copy; 2025 Aangan Realestate
  </footer>

  <!-- Filter Script -->
  <script>
    const typeFilter = document.getElementById('typeFilter');
    const priceFilter = document.getElementById('priceFilter');
    const searchBox = document.getElementById('searchBox');
    const propertyCards = Array.from(document.querySelectorAll('.property-card'));

    function filterProperties(){
      const typeValue = (typeFilter.value || 'all').toLowerCase();
      const priceValue = (priceFilter.value || 'all').toLowerCase();
      const searchValue = (searchBox.value || '').trim().toLowerCase();

      propertyCards.forEach(card => {
        const cType = (card.dataset.type || '').toLowerCase();
        const cPrice = (card.dataset.price || '').toLowerCase();
        const cLocation = (card.dataset.location || '').toLowerCase();

        const matchesType = (typeValue === 'all') || (cType === typeValue);
        const matchesPrice = (priceValue === 'all') || (cPrice === priceValue);
        const matchesSearch = searchValue === '' || cLocation.includes(searchValue);

        card.style.display = (matchesType && matchesPrice && matchesSearch) ? 'block' : 'none';
      });
    }

    typeFilter.addEventListener('change', filterProperties);
    priceFilter.addEventListener('change', filterProperties);
    searchBox.addEventListener('input', filterProperties);
  </script>
</body>
</html>
